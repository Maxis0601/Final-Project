<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TaskTrackingSystem</title>
    <link rel="stylesheet" href="/styles/main.min.css">
</head>
<body class="body">
    <div class="wrapper">
        <header id="registerHeader" class="header">
            <div class="container">
                <div class="row">
                    <div class="logo">
                        <a href="/index.html"><img src="/img/logo.png" alt="Logo"></a>
                    </div>
                    <ul class="menuRegister navPages">
                        <li class="menuRegister__item " >
                            <a href="#registerTab" class="menuRegister__link">Register</a>
                        </li>
                        <li class="menuRegister__item active">
                            <a href="#autorizationTab" class="menuRegister__link">LogIn</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="registerSection contentSection">
            <div class="container">
                <div class="registerContent">
                    <div id="registerTab" class="registerContent__item pagePane" >

                        <h2>Register</h2>
                        <form action="#" class="registerForm form">
                            <div class="registerForm__group">
                                <label for="firstname">
                                    <span class="registerForm__group registerForm__group_text_danger">*</span>
                                    First Name
                                </label>
                                <input id="firstname" class="registerForm__input input" type="text" placeholder="Enter first name..." required />
                            </div>
                            <div class="registerForm__group">
                                <label for="lastname">
                                    Second Name
                                </label>
                                <input id="lastname" class="registerForm__input input" type="text" placeholder="Enter second name..." />
                            </div>
                            <div class="registerForm__group">
                                <label for="yourlogin">
                                    <span class="registerForm__group registerForm__group_text_danger">*</span>
                                    Login
                                </label>
                                <input id="yourlogin" class="registerForm__input input" type="text" placeholder="Enter login..." required />
                            </div>
                            <div class="registerForm__group">
                                <label for="yourpassword">
                                    <span class="registerForm__group registerForm__group_text_danger">*</span>
                                    Password
                                </label>
                                <input id="yourpassword" class="registerForm__input input" type="password" placeholder="Enter password..." required />
                            </div>
                            <div class="registerForm__group">
                                <button   id="register-button" class="registerForm__button button" type="submit" onclick="registerButton()">Register</button>
                            </div>
                        
                        </form>

                    </div>
                    <div id="autorizationTab" class="registerContent__item pagePane active" >

                        <h2>Login or register</h2>
                        <form action="#" class="authorizationForm form">
                            <div class="authorizationForm__group">
                                <label for="login">
                                    Login
                                </label>
                                <input id="login" class="authorizationForm__input input" type="text" placeholder="Enter login..." required />
                            </div>
                            <div class="authorizationForm__group">
                                <label for="password">
                                    Password
                                </label>
                                <input id="password" class="authorizationForm__input input" type="password" placeholder="Enter password..." required />
                            </div>
                            <div class="authorizationForm__group">
                                <button id="autorization-button" class="authorizationForm__button  button" type="submit" onclick="autorization()">LogIn</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <p>2019 Copyright Task Tracking System</p>
                    <ul class="network">
                        <li class="network__item">
                            <a href="#" class="network__link">F</a>
                        </li>
                        <li class="network__item">
                            <a href="#" class="network__link">I</a>
                        </li>
                        <li class="network__item">
                            <a href="#" class="network__link">T</a>
                        </li>
                        <li class="network__item">
                            <a href="#" class="network__link">Ln</a>
                        </li>
                        <li class="network__item">
                            <a href="#" class="network__link">GH</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

    </div>

    <script src="/scripts/script.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="/datatables/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/styles/main.min.css">
    <script src="/datatables/jquery-3.4.1.min.js"></script>
    <script src="/datatables/jquery.dataTables.min.js"></script>
    <script src="/scripts/jq-script.js"></script>
</head>
<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="adminContainer">
                <div class="row">
                    <h2 class="logo">
                        <a href="#">Logo</a>
                    </h2>
                </div>

                <input type="checkbox" id="nav-toggle" hidden>
                <nav class="nav">
                    <label for="nav-toggle" class="nav-toggle" onclick></label>
                    <ul class="adminMenu navPages">
                        <li class="adminMenu__item  active">
                            <a class="adminMenu__link" href="#project">Project</a>
                        </li>
                        <li class="adminMenu__item">
                            <a class="adminMenu__link" href="#task">Task</a>
                        </li>
                        <li class="adminMenu__item">
                            <a class="adminMenu__link" href="#customer">Customer</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="adminSection">
            <div class="adminContent">
                <div id="project" class="adminContent__item pagePane">
                    <div class="adminContainer">
                        ksdfh
                    </div>
                </div>
                <div id="task" class="adminContent__item pagePane active ">
                    <div class="adminContainer">
                        <div class="build adminHeader">
                            <h2>Task</h2>
                        </div>
                        <div class="build tableContainer">
                            <div class="adminButton">
                                <button id="addRow" class="adminButton__item adminButton__item_color_green button">Add new row</button>
                                <button id="deleteRow" class="adminButton__item adminButton__item_color_red button">Delete select row</button>
                            </div>
                            <div class="inputContainer">
                                <input type="number" class="input" id="column1" placeholder="Enter number">
                                <input type="text" class="input"  id="column2" placeholder="Enter name">
                                <input type="text" class="input"  id="column3" placeholder="Enter customer">
                                <input type="text" class="input"  id="column4" placeholder="Enter developer">
                                <input type="date" class="input"  id="column5" >
                                <input type="date" class="input"  id="column6">
                                <input type="text" class="input"  id="column7" placeholder="Enter status">
                            </div>
                            <table id="example" class="display" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name Task</th>
                                    <th>Customer</th>
                                    <th>Developer</th>
                                    <th>Data Start</th>
                                    <th>Data Finish</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                            </table>
                        </div>

                    </div>
                </div>
                <div id="customer" class="adminContent__item pagePane">
                    <div class="adminContainer">
                        sfjl;
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/scripts/script.min.js"></script>
</body>
</html>

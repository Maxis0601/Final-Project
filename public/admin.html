<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="/datatables/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/styles/main.min.css">
    <script src="/datatables/jquery-3.4.1.min.js"></script>
    <script src="/datatables/jquery.dataTables.min.js"></script>
    <script src="/scripts/jq-script.js"></script>
</head>
<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="adminContainer">
                <div class="row">
                    <h2 class="logo">
                        <a href="#"><img src="/img/logo.png" alt="Logo"></a>
                    </h2>
                    <button onclick="exit()">LogOut</button>
                </div>


                <input type="checkbox" id="nav-toggle" hidden>
                <nav class="nav">
                    <label for="nav-toggle" class="nav-toggle" onclick></label>
                    <ul class="adminMenu navPages">
                        <li class="adminMenu__item  active">
                            <a class="adminMenu__link" href="#task">Task</a>
                        </li>
                        <li class="adminMenu__item">
                            <a class="adminMenu__link" href="#developer">Developers</a>
                        </li>
                        <li class="adminMenu__item">
                            <a class="adminMenu__link" href="#customer">Customers</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="adminSection">
            <div class="adminContent">
                <div id="task" class="adminContent__item pagePane active">

                    <div class="adminContainer">
                        <div class="build adminHeader">
                            <h2>Task</h2>
                        </div>
                        <div class="build tableContainer">
                    
                            <div class="adminButton">
                                <button id="addTask" class="adminButton__item adminButton__item_color_green button">Add new task</button>
                                <button id="deleteTask" class="adminButton__item adminButton__item_color_red button">Delete select row</button>
                            </div>
                            <!--<div class="inputContainer">
                                <input type="text" class="input"  id="taskName" placeholder="Enter name" />
                                <input type="text" class="input"  id="taskCustomer" placeholder="Enter customer" />
                                <input type="text" class="input"  id="taskDeveloper" placeholder="Enter developer" />
                                <input type="date" class="input"  id="taskStDate" placeholder="Start date" />
                                <input type="date" class="input"  id="taskFinDate" placeholder="Finish date" />
                                <input type="text" class="input"  id="taskStatus" placeholder="Enter status" />
                            </div>-->
                            <table id="tableTask" class="display" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>Name Task</th>
                                        <th>Customer</th>
                                        <th>Developer</th>
                                        <th>Data Start</th>
                                        <th>Data Finish</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                    
                                <tfoot>
                                    <tr>
                                        <th>Name</th>
                                        <th>Name Task</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Age</th>
                                        <th>Position</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                </div>
                <div id="developer" class="adminContent__item pagePane ">

                    <div class="adminContainer">
                        <div class="build adminHeader">
                            <h2>Developers</h2>
                        </div>
                        <div class="build tableContainer">
                            <div class="adminButton">
                                <button id="addDeveloper" class="adminButton__item adminButton__item_color_green button">Add new row</button>
                                <button id="deleteDeveloper" class="adminButton__item adminButton__item_color_red button">Delete select row</button>
                            </div>
                            <!--<div class="inputContainer">
                                <input type="number" class="input" id="developerNumber" placeholder="Enter number" />
                                <input type="text" class="input"  id="developerName" placeholder="Enter name" />
                                <input type="text" class="input"  id="developerTask" placeholder="Enter task" />
                                <input type="email" class="input"  id="developerEmail" placeholder="Enter developer" />
                                <input type="tel" class="input"  id="developerPhone" placeholder="Enter phone" />
                                <input type="number" class="input"  id="developerAge" placeholder="Enter age" />
                                <input type="text" class="input"  id="developerPosition" placeholder="Enter position" />
                            </div>-->
                            <table id="developerTable" class="display" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Name Task</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Age</th>
                                        <th>Position</th>
                                    </tr>
                                </thead>
                    
                    
                    
                            </table>
                        </div>
                    </div>

                </div>
                <div id="customer" class="adminContent__item pagePane">
                    <div class="adminContainer">
                        <div class="build adminHeader">
                            <h2>Customers</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/scripts/script.min.js"></script>
</body>
</html>
